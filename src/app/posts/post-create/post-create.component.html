<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" required #title="ngModel" placeholder="Post title"/>
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" [ngModel]="post?.content" name="content" required #content="ngModel" placeholder="Post content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
